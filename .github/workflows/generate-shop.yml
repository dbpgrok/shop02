name: ğŸµ Shop Auto
on: [push, workflow_dispatch]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'off'  # â† FIX CACHE
    
    - name: Generate Shop
      run: |
        npm init -y
        npm config set cache /tmp/.npm
        npm install tinytag --no-save
        ls -la assets/ || mkdir assets
        node generate-shop.js
    
    - name: Deploy
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ğŸ¤– Generated"
        file_pattern: '*.html'
