on:
  push:
    paths:
      - 'assets/**'
      - 'template.html'
      - 'generate-shop.js'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install tinytag --save
    
    - name: Generate shop
      run: node generate-shop.js
    
