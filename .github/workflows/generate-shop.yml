name: G√©n√©rer Boutique Musique
on:
  push:
    paths:
      - 'assets/**'
      - 'template.html'
      - 'generate-shop.js'
  workflow_dispatch:  # Bouton manuel dans GitHub

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install & Generate
      run: |
        npm ci
        npm install tinytag
        node generate-shop.js
    
    - name: Commit index.html
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ü§ñ Shop auto-g√©n√©r√© (`${{ github.event.head_commit.message }}`)"
        file_pattern: 'index.html'
