<script>
let audioBlobs = {}; // Stockage des Blobs par ID

// Chargement s√©curis√© du Blob au premier clic
async function loadSecurePreview(trackId) {
    const container = document.getElementById(`audio-container${trackId}`);
    const loading = document.getElementById(`loading${trackId}`);
    const audio = document.getElementById(`audio${trackId}`);
    const playBtn = document.getElementById(`playBtn${trackId}`);
    
    if (audioBlobs[trackId]) return; // D√©j√† charg√©
    
    loading.style.display = 'block';
    playBtn.disabled = true;
    playBtn.textContent = 'üîÑ Chargement...';
    
    try {
        // Remplacez par VOTRE URL MP3 (accessible depuis le serveur)
        const response = await fetch('assets/Self Care Groove.mp3');
        if (!response.ok) throw new Error('Erreur chargement');
        
        const arrayBuffer = await response.arrayBuffer();
        const blob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
        const blobUrl = URL.createObjectURL(blob);
        
        audioBlobs[trackId] = blobUrl; // Stockage s√©curis√©
        audio.src = blobUrl;
        audio.load();
        
        loading.style.display = 'none';
        audio.style.display = 'block';
        playBtn.disabled = false;
        playBtn.textContent = 'üîÑ Rejouer 30s';
        
        // Lib√©rer m√©moire apr√®s utilisation (optionnel)
        setTimeout(() => {
            if (audio.paused) URL.revokeObjectURL(blobUrl);
        }, 60000);
        
    } catch (error) {
        loading.textContent = '‚ùå Erreur de chargement';
        console.error('Erreur audio:', error);
        playBtn.disabled = false;
        playBtn.textContent = '‚ñ∂Ô∏è R√©essayer';
    }
}

// Lecture 30s s√©curis√©e
function playPreview(trackId) {
    const audio = document.getElementById(`audio${trackId}`);
    
    loadSecurePreview(trackId).then(() => {
        audio.currentTime = 0;
        audio.play();
    });
}

// Limite 30s ULTRA-STRICT (doubl√©e)
function setupAudioLimits(audio) {
    audio.addEventListener('timeupdate', function() {
        if (this.currentTime > 30) {
            this.pause();
            this.currentTime = 0;
        }
    });
    
    audio.addEventListener('play', function() {
        const checkTime = () => {
            if (!this.paused && this.currentTime > 30) {
                this.pause();
                this.currentTime = 0;
            }
        };
        const timer = setInterval(checkTime, 100);
        this._timer = timer;
    });
    
    audio.addEventListener('pause', function() {
        if (this._timer) {
            clearInterval(this._timer);
            this._timer = null;
        }
    });
}

// Initialisation pour tous les audios
document.addEventListener('DOMContentLoaded', function() {
    setupAudioLimits(document.getElementById('audio1'));
    
    // TOUTES les protections anti-fuite conserv√©es
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    
    document.getElementById('audio1').addEventListener('contextmenu', e => e.preventDefault());
    document.getElementById('audio1').addEventListener('dragstart', e => e.preventDefault());
    
    // Anti-inspection renforc√©
    document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'i' || e.key === 'j')) e.preventDefault();
        if (e.key === 'F12') e.preventDefault();
    }, false);
});

}
